<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="images/cart.png">
  <title>Shopping Cart</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>

<body>
  <section id="items-list" class="container">
    <div class="row">
      <div class="cart-title col-xs-6 col-xs-offset-3">
        <h1>
          Shopping Cart
        </h1>
      </div>
    </div>
    
    <div class="row item-title"><!-- item title S -->
      <div class="item-name-title col-xs-3">
        Items
      </div>
      <div class="item-price-title col-xs-2">
        Price
      </div>
      <div class="item-quantity-title col-xs-2">
        Quantity
      </div>
      <div class="item-subtotal-title col-xs-3">
        Subtotal
      </div>
      <div class="item-delete-title col-xs-2">
        Delete
      </div>
    </div><!-- item title C -->

    <div class="row item-table"><!-- item table S -->
    </div><!-- item table C -->

    <div class="row item-add"><!-- item add S -->
      <div class="col-xs-3">
        <select class="item-add-list form-control">
          <!-- option -->
        </select>
      </div>
      <div class="col-xs-6">
        <button type="button" class="item-add-button btn btn-primary">
          Add Item to Cart
        </button>
      </div>
    </div><!-- item add C -->

    <div class="row item-total"><!-- item total S -->
      <div class="col-xs-12 item-total-row">
        <h1 class="item-total-label col-xs-6">
          Total Price:
        </h1>
        <h1 class="item-total-total col-xs-4">
          $0.00
        </h1>
        <div class="col-xs-2">
          <button type="button" class="item-total-button btn btn-success col-xs-12">
            Calculate Prices
          </button>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="alert alert-danger hidden alert-message"></div>
      </div>
    </div><!-- item total C -->
  </section>
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/shoppingCart-v2.js"></script>
</body>

</html>
